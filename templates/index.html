<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <title>SAMS</title>
    <script defer src="../static/face-api.js"></script>
    <script defer src="../static/face-api.min.js"></script>
    <script defer src="../static/script.js"></script> 
</head>
<body>
    <nav>
        <a href='#' class="logo">Student Attendance Management System</a>
        <ul>
            <li><a href='/home.html'>Home</a></li>
            <li><a href='/studentdatabase.html'>Student Database</a></li>
            <li><a href=''>Take Attendance</a></li>
            <li><a href='/about.html'>README</a></li>
        </ul>
    </nav>
    <br/>
    <br/>
    <div class="videoPlayer">
        <video id="videoCam"></video> 
        <br/>
        <br/>
        <div class="buttons">
            <button id="startButton" onclick="openCam()">START</button>
            <button id="viewLogButton" onclick="viewLog()">View Attendance Log</button> 
            <!-- this feature is still under construction -->
        </div> 
    </div> 
    <div class="displayStudentRecognised">
        <br/>
        <h1 id="status">Loading...</h1>
        <h2 id="studentName"></h2>  
        <h3 id="dateTime"></h3>  
        <img id="studentImg"/>
        <br/><br/>    
        <button id="confirmButton" onclick="confirmAttendance()">CONFIRM ATTENDANCE</button>
    </div>
    <div id="popupWindowOverlay">
        <div id="popup">
            <div class="popupHeader">
                <h3>Attendance Log</h3>
            </div>

            <div class="popupContent">
                <table id = "attendanceTable" class="styled-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>                
            </div>
            
            <div class="closeButton">
                <button id="closePopup" onclick="closeLog()">CLOSE</button>
            </div>
        </div>
    </div>
</body>
</html>
